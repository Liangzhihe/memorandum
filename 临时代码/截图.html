<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>截图</title>
    <style>
        .modal-body img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <img src="./boxBackground.png" alt="ss" id="myPicture">
        <div>
            <button id="screenshot">截图</button>
        </div>
        
    </div>
    <div class="download-btn"></div>

    <div class="modal fade" id="show-screenshot-image" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">截图（鼠标右键点击图片，选择‘图片另存为’保存截图）</h4>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function screenshot() {
            //变量声明
            var video = document.getElementById('myPicture');
            var video2 = document.getElementById('myPicture');
            var width = video.clientWidth; //dom宽
            var height = video.clientHeight; //dom高
            var canvas = document.createElement('canvas');
            canvas.width = width * 2 + 50; //canvas宽度
            canvas.height = height; //canvas高度
            var ctx = canvas.getContext('2d');

            //截图单击事件
            $('#screenshot').on('click', function () {
                ctx.drawImage(video, 0, 0, width, height); // 将video中的数据绘制到canvas里
                ctx.drawImage(video2, width + 50, 0, width, height); // 将video2中的数据绘制到canvas里
                // saveImage(canvas);
                var image = new Image();
                image.src = canvas.toDataURL('image/png');
                // image.style.width = 200;
                $('#show-screenshot-image').modal();
                $('#show-screenshot-image .modal-body').empty();
                $('#show-screenshot-image .modal-body').append(image);
            });
        }

        screenshot();
       
    </script>
</body>

</html>
